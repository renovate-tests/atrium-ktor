autoCorrect: false

build:
    maxIssues: 3
    weights:
        complexity: 2
        style: 0.5

complexity:
    ComplexInterface:
        threshold: 15
    ComplexMethod:
        ignoreSingleWhenExpression: true
        ignoreSimpleWhenEntries: true
    LongParameterList:
        threshold: 7
    TooManyFunctions:
        ignorePrivate: true

style:
    DataClassContainsFunctions:
        active: false
    MagicNumber:
        active: false
    MandatoryBracesIfStatements:
        active: false
    OptionalWhenBraces:
        active: false
    OptionalUnit:
        active: false
    UnnecessaryParentheses:
        active: false
    WildcardImport:
        active: false
